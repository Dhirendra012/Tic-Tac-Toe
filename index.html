<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Number Sorter</title>
  </head>

  <body>
    <div id="nav"> <div id="nam">Tic Tac Toe</div></div>
    <div id="main">
        <div id="left">
            <div id="main-box">
                <div class="box bg-T bg-L" class="div-1"></div>
                <div class="box bg-T" class="div-2"></div>
                <div class="box bg-T bg-R" class="div-3"></div>
                <div class="box bg-L" class="div-4"></div>
                <div class="box" class="div-5"></div>
                <div class="box bg-R" class="div-6"></div>
                <div class="box bg-L bg-D" class="div-7"></div>
                <div class="box bg-D" class="div-8"></div>
                <div class="box bg-D bg-R" class="div-9"></div>
            </div>
        </div>
        <div id="right"> 
            <div id="tur" style="margin-top: 20px;">Turn For : <span id="turn">X</span></div>
            <button id="btn"> Reset </button>
            <div id="info"></div>
            <img id="imgbox" src="excited.gif" alt="Kuch Bhi">
        </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
